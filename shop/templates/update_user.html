{% extends "base.html" %}

{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Update Profile</h1>
      <p class="lead fw-normal text-white-50 mb-0">Update your profile just now!üòç</p>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <center>
    <div class="col-md-3 mt-5 mb-5">
      <form method="POST" action="{% url 'update-user' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
      <br>
      <a href="{% url 'update-password' %}" class="btn btn-warning">Change Password</a>

    </div>
  </center>
  </div>
</div>
{% endblock content %}
