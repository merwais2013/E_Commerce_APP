{% extends "base.html" %}

{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Categories of Products</h1>
      <p class="lead fw-normal text-white-50 mb-0">This is our about Category.</p>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <center>
    <div class="col-8 mt-5 mb-5">

      <p align="justify">
        {% for cat in category %}
        <h3>  <a href="{% url 'category' cat.name %}">{{ cat.name }}</a></h3>
        {% endfor %}
      </p>
    </div>
  </center>
  </div>
</div>
{% endblock content %}
