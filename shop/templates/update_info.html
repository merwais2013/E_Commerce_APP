{% extends "base.html" %}

{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Update Info</h1>
      <p class="lead fw-normal text-white-50 mb-0">Update your Information!üòç</p>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <center>
    <div class="col-md-3 mt-5 mb-5">
      <strong>User Info</strong>
      <form method="POST" action="{% url 'update-info' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <br><br>
        <strong>Shipping Info</strong>
        <br><br>
        {{ shipping_form.as_p }}

      </form>
      <br>
    </div>
  </center>
  </div>
</div>
{% endblock content %}
